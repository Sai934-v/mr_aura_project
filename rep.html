<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Reports</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .report-container {
      max-width: 800px;
      margin: auto;
    }
    .report {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .report img {
      max-width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .report h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .report p {
      margin: 6px 0;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
    .no-reports {
      text-align: center;
      font-size: 18px;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="report-container" id="reportList">
    <!-- Reports will be loaded here -->
  </div>

  <script>
    function loadReports() {
      const reportList = document.getElementById("reportList");
      const reports = JSON.parse(localStorage.getItem("customerReports")) || [];

      reportList.innerHTML = "";

      if (reports.length === 0) {
        reportList.innerHTML = "<p class='no-reports'>No reports found.</p>";
        return;
      }

      reports.forEach((report, index) => {
        const reportDiv = document.createElement("div");
        reportDiv.className = "report";
        reportDiv.innerHTML = `
          <h3>Report from ${report.name}</h3>
          <p><strong>Email:</strong> ${report.email}</p>
          <p><strong>Product:</strong> ${report.product}</p>
          <p><strong>Issue:</strong> ${report.description}</p>
          <p><strong>Submitted At:</strong> ${report.submittedAt}</p>
          <img src="${report.image}" alt="Reported Image">
          <button class="delete-btn" onclick="deleteReport(${index})">Delete Report</button>
        `;
        reportList.appendChild(reportDiv);
      });
    }

    function deleteReport(index) {
      const confirmed = confirm("Are you sure you want to delete this report?");
      if (confirmed) {
        let reports = JSON.parse(localStorage.getItem("customerReports")) || [];
        reports.splice(index, 1);
        localStorage.setItem("customerReports", JSON.stringify(reports));
        loadReports();
      }
    }

    window.onload = loadReports;
  </script>
</body>
</html>
